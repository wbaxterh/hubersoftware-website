version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
      buildSpec: |
        version: 0.2
        phases:
          pre_build:
            commands:
              - echo Installing dependencies...
              - npm ci
          build:
            commands:
              - echo Building the application...
              - npm run build
        artifacts:
          files:
            - '**/*'
          base-directory: .next